<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="element" aria-label="Фотографии">

        <ul class="element__list">

          <li class="element__item">
            <img class="element__picture" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="element__block">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__button" type="button">
              </button>
            </div>
          </li>

          <li class="element__item">
            <img class="element__picture" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="element__block">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__button" type="button">
              </button>
            </div>
          </li>

          <li class="element__item">
            <img class="element__picture" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__block">
              <h2 class="element__text">Домбай</h2>
              <button class="element__button" type="button">
              </button>
            </div>
          </li>

          <li class="element__item">
            <img class="element__picture" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="element__block">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__button" type="button">
              </button>
            </div>
          </li>

          <li class="element__item">
            <img class="element__picture" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__block">
              <h2 class="element__text">Домбай</h2>
              <button class="element__button" type="button">
              </button>
            </div>
          </li>

          <li class="element__item">
            <img class="element__picture" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="element__block">
              <h2 class="element__text">Карачаевск-Ч...</h2>
              <button class="element__button" type="button">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input class="popup__input popup__input_edit_name" name="edit-name" type="text" value="">
          <input class="popup__input popup__input_edit_job" name="edit-job" type="text" value="">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>


  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
