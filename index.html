<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="element" aria-label="Фотографии">
        <ul class="element__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" novalidate>
          <input class="popup__input popup__input_edit_name" name="edit-name" type="text" required minlength="2" maxlength="40">
          <span class="popup__error edit-name-error"></span>
          <input class="popup__input popup__input_edit_job" name="edit-job" type="text" required minlength="2" maxlength="200">
          <span class="popup__error edit-job-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-item">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-form" novalidate>
          <input class="popup__input popup__input_edit_name" name="edit-name" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error edit-name-error"></span>
          <input class="popup__input popup__input_edit_link" name="edit-link" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__error edit-link-error"></span>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_preview">
      <div class="popup__container popup__container_invisible">
        <button class="popup__close" type="button"></button>
        <figure class="popup__image-preview">
          <img class="popup__image">
          <figcaption class="popup__image-title"></figcaption>
        </figure>
      </div>
    </div>

  </div>

  <template id="elementTemplate">
    <li class="element__item">
      <img class="element__picture">
      <button class="element__delete" type="button"></button>
      <div class="element__block">
        <h2 class="element__text"></h2>
        <button class="element__button" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>

</body>

</html>
