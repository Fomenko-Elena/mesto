<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Место"></header><main class="content"><section class="profile"><div class="profile__picture"><img class="profile__avatar" alt="Фото"><div class="profile__overlay"></div></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit" type="button"></button><p class="profile__job"></p></div><button class="profile__add" type="button"></button></section><section class="element" aria-label="Фотографии"><ul class="element__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup-form" novalidate><input class="popup__input popup__input_edit_name" name="name" required minlength="2" maxlength="40"> <span class="popup__error name-error"></span> <input class="popup__input popup__input_edit_about" name="about" required minlength="2" maxlength="200"> <span class="popup__error about-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_edit-avatar"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="popup-form" novalidate><input class="popup__input popup__input_edit_avatar" name="avatar" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error avatar-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-item"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popup-form" novalidate><input class="popup__input popup__input_edit_name" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error name-error"></span> <input class="popup__input popup__input_edit_link" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error link-error"></span> <button class="popup__submit" type="submit">Создать</button></form></div></div><div class="popup popup_remove-item"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_action" name="popup-form" novalidate><button class="popup__submit" type="submit">Да</button></form></div></div><div class="popup popup_preview"><div class="popup__container popup__container_invisible"><button class="popup__close" type="button"></button><figure class="popup__image-preview"><img class="popup__image"><figcaption class="popup__image-title"></figcaption></figure></div></div></div><template id="elementTemplate"><li class="element__item"><img class="element__picture"> <button class="element__delete" type="button"></button><div class="element__block"><h2 class="element__text"></h2><div class="element__like"><button class="element__button" type="button"></button> <span class="element__likes"></span></div></div></li></template></body></html>
